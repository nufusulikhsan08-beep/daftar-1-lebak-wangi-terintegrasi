# /etc/nginx/sites-available/daftar1-lebakwangi

server {
    listen 80;
    server_name daftar1.lebakwangi.sch.id;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name daftar1.lebakwangi.sch.id;

    # SSL Configuration
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Root and Index
    root /var/www/daftar1-lebakwangi/backend/public;
    index index.php index.html index.htm;

    # Main Location Block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP Processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny Access to Hidden Files
    location ~ /\. {
        deny all;
    }

    # Laravel Specific Locations
    location /index.php {
        try_files /not_exists @php;
    }

    # Cache Static Assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_vary on;
    }

    # Deny Access to Sensitive Directories
    location ~* /(\.git|storage|bootstrap/cache|node_modules|bower_components)/ {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/daftar1-lebakwangi.access.log;
    error_log /var/log/nginx/daftar1-lebakwangi.error.log;
}